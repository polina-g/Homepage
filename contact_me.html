        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <body>
        <header>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about_me.html" class="nav-link">About Me</a></li>
                    <li><a href="projects.html" class="nav-link">My projects</a></li>
                    <li><a href="contact_me.html" class="nav-link">Contact me</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <img src="girl_laptop_photo.jpg" id="girl_img" class="clearfix">
            <div id="contact" class="box_style">
                <section id="email_form">
                    <p class="header_text">I would love to work with you!</p>
                    <form action="https://www.example.com" method="post">
                        <div class="row">
                            <label for="name">Your name: </label>
                            <input type="text" name="name">
                        </div>

                        <div class="row">
                            <label for="email">E-mail address: </label>
                            <input type="email" name='email'>
                        </div>

                        <div>
                            <label for="response">Send me an e-mail: </label><br>
                            <textarea name="response" rows="7"></textarea>
                        </div>

                        <div>
                            <input type="submit" name="submit" value="Send">
                            <input type="reset" name="reset" value="Clear Form">
                        </div>
                    </form>
                </section>

                <hr>
                <section id="contact_info">
                    <p class="header_text">I am social </p>
                    <div class="all-links">
                        <div class="link_image">
                            <img src="https://image.flaticon.com/icons/png/512/25/25231.png">
                            <a href="https://github.com/polina-g" id="profile-link" target="_blank">Github</a>
                        </div>

                        <div class="link_image">
                            <img src="https://www.freeiconspng.com/thumbs/linkedin-logo-png/images-linkedin-logo-png-page-4-18.png">
                            <a href="https://www.linkedin.com/in/polina-gorbunova-71657170" id="linkedin" target="_blank">LinkedIn</a>
                        </div>

                        <div class="link_image">
                            <img src="https://w7.pngwing.com/pngs/529/867/png-transparent-computer-icons-logo-twitter-miscellaneous-blue-logo-thumbnail.png">
                            <a href="https://twitter.com/ThisIsPolinaG" id="twitter" target="_blank">Twitter</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
